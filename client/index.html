<!DOCTYPE HTML>
<html ng-app="Angello">
    <head>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <script type="text/javascript" src="../app.js"></script>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../app.css">

        <title>Angello Lite</title>
    </head>
    <body ng-controller="MainCtrl as main">
    <div class="navbar navbar-fixed-top navbar-default">
        <div class = "navbar-header">
            <a class = "logo navbar-brand" href="#/">
                <img src="assets/img/angello.png">
            </a>
        </div>
        <div class="btn-group pull-right" ng-show="main.currentUser">
            <a class ="btn btn-danger" href="#/">
                <span class="glyphocpn-home"></span>
            </a>
            <a class ="btn btn-danger" href="#/users">
                <span class="glyphocpn-user"></span>
            </a>
            <a class ="btn btn-danger" href="#/dashboard">
                <span class="glyphocpn-signal"></span>
            </a>
        </div>
    </div>
    <div ng-view=""></div>
    <div class="modal"></div>
    </body>
</html>
